#!/bin/bash
# push時に自動でビルド・テスト・CSV出力を行うGitHub Actionsワークフロー
name: CI

on:
  push:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build --if-present
      - name: Run tests and output JSON
        run: npm test -- --json --outputFile=jest-result.json
      - name: Output CSV from test results
        run: node .github/scripts/jest-to-csv.js
      - name: Upload CSV artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-result-csv
          path: test-result.csv
